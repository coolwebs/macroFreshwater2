<ion-header>
  <ion-navbar>
    <ion-title>
      Glossary
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Glossary of Terms</h2>
  <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
  <!--<button ion-button type="button" (click)="sort()">Sort</button>-->

  <ion-list>
    <ion-item *ngFor="let glossaryItem of glossaryList | search : terms">
      <h2>{{ glossaryItem.title }}</h2>
      <p>{{ glossaryItem.description }}</p>
    </ion-item>
  </ion-list>

</ion-content>
